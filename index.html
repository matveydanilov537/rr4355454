<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  let partner_link = 'Ваша партнерская ссылка';
  partner_link = partner_link.split('?');
  $.get("https://profitpay.vip/actions/partners_domain.php?apikey=ВАШ_КЛЮЧ_АПИ").done(function(data){
    let jdata = JSON.stringify(data);
    var json = $.parseJSON(jdata);
    let status = json.status;
    if (status == 'good') {
       let rand = Math.random().toString(36).substr(2, 10);
       let partner_domain = json.url + '?' + partner_link[1] + '&r=' + rand; window.location.replace(partner_domain);
    }
    if (status == 'traffback') {
       let partner_domain = json.url; window.location.replace(partner_domain);
    }
  });
</script>
